<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container" id="container">
    <form class="form" action="#">
      <div class="star">
        <img src="./images/icon-star.svg" alt="estrella">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
      </div>
      <input type="submit" id="submit" role="button" class="submit" value="Submit">
    </form>
  </main>

    </p>
  </div> -->
  <script src="js/main.js"></script>
</body>

</html>
